<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA/CRP 458/558 Leaflet starter file - 2020">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Getting Started with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <style>
        #map {
            width: 700px;
            height: 500px;
        }
        
    </style>

</head>

<body>
    <div id='map'></div>

    <script>
        var map = L.map('map').setView([42.026111, -93.648333], 11);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            // This is a unique access token, you must register for your own from https://account.mapbox.com/access-tokens/
            accessToken: 'pk.eyJ1IjoiYWxlY2d1cyIsImEiOiJjazZsa2lwbGcwYnJ0M2xwZjc3bzR6ajdwIn0.fv4kjtjsbNDyKRhUkl8xJA' 
        }).addTo(map);

        L.marker([42.026111, -93.648333]).addTo(map)
            .bindPopup("Iowa State University")
            .openPopup();
         L.marker([42.040209, -93.634203]).addTo(map)
            .bindPopup("Ames High School")
            .openPopup();
        L.marker([42.105833, -93.645278]).addTo(map)
            .bindPopup("Gilbert, IA")
            .openPopup();
        L.marker([42.061111, -93.886111]).addTo(map)
            .bindPopup("Boone, IA")
            .openPopup();
    </script>

</body>
</html>
