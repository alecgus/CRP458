<!DOCTYPE html>
<html>
<head>
<title>Ames, Iowa Location</title>
   <link rel="stylesheet" type="text/css" href="navbar.css">
</head>

<script>
<p>This example calls a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
var x = myFunction(4, 3);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>
<p id="demo"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}
document.getElementById("demo").innerHTML = toCelsius(77);

<script>
var cars = ["Saab", "Volvo", "BMW", "Honda", "Ford", "Subaru" ];
document.getElementById("demo").innerHTML = cars[3];
</script>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango", "Strawberry"];
document.getElementById("demo").innerHTML = fruits.length;
</script>

<script>
// Create an object:
var person = {firstName:"Alec", lastName:"Gustafson", age:"22", eyeColor:"blue/green"};

// Display some data from the object:
document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

<script>
// Create an object:
var car = {type:"Honda", model:"Civic", color:"red"};

// Display some data from the object:
document.getElementById("demo").innerHTML = "The car type is " + car.type;
</script>

<script>
var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi", "Honda"];
var text = "";
var i;
for (i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

<p>The for/in statement loops through the properties of an object.</p>
<script>
var txt = "";
var person = {fname:"Alec", lname:"Gustafson", age:22}; 
var x;
for (x in person) {
  txt += person[x] + " ";
}
document.getElementById("demo").innerHTML = txt;
</script>

<p>Display "Good day!" if the hour is less than 18:00:</p>

<p id="demo">Good Evening!</p>

<script>
if (new Date().getHours() < 18) {
  document.getElementById("demo").innerHTML = "Good day!";
}
</script>

<p>Click the button to get a time-based greeting:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var greeting;
  var time = new Date().getHours();
  if (time < 10) {
    greeting = "Good morning";
  } else if (time < 20) {
    greeting = "Good day";
  } else {
    greeting = "Good evening";
  }
  document.getElementById("demo").innerHTML = greeting;
}
</script>

<p id="demo" onclick="myFunction()">Click me to change my text color.</p>

<script>
function myFunction() {
  document.getElementById("demo").style.color = "red";
}
</script>


</script>
